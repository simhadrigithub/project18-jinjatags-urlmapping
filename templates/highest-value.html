<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>highest value in given options</h1>
    {% if a > b %}
       {% if a > c %}
       <h1>max of a is {{a}}</h1>
       {% else %}
       <h1>max of c is {{c}}</h1>
       {% endif %}
    {% else %}
       {% if b > c %}
       <h1>max of b is {{b}}</h1>
       {% else %}
       <h1>max of c is {{c}}</h1>
       {% endif %}
    {% endif %}
       
</body>
</html>
